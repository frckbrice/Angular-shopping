<div class="column gap-1 wrapper">
    <!-- <img [src]="product?.image" >  this approach works and don't need alt-->
    <img 
    src="{{product.image}}" 
    alt="product image">
    <h2 class="title">{{ product.name | truncateName: 16 : '...'}}</h2>

    <div class="row gap-05">
        <span class="price-label">Price</span>
        <span class="price">{{product.price | currency}}</span>
    </div>

    <p-rating [(ngModel)]="product.rating" [cancel]="false"  ></p-rating>



<div class="row font-10 gap-1">
  <!-- Edit product -->
  <button 
  type="button" 
  pButton 
  icon="pi pi-pencil" 
  (click)="editProduct()" 
  label="Edit"
  class="p-button-blue "
  ></button>
 
      <!-- delete product -->
  <button 
  type="button" 
  pButton 
  icon="pi pi-trash" 
  (click)="confirmDelete()" 
  label="Delete"
  #deleteButton
  class="p-button-danger p-button-success"
  pRipple
  ></button>
</div>
  
</div>
<p-toast></p-toast>
<p-confirmPopup></p-confirmPopup>
